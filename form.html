<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>Product Review Form</h1>
    </header>

    <main>
        <form action="review.html" method="get">
            <!-- Product Name -->
            <div class="form-group">
                <label for="product">Product Name:</label>
                <select id="product" name="product" required>
                    <option value="" disabled selected>Select a Product...</option>
                    <!-- Options populated dynamically by JavaScript -->
                </select>
            </div>

            <!-- Overall Rating -->
            <div class="form-group">
                <label>Overall Rating:</label>
                <div class="rating">
                    <label>
                        <input type="radio" name="rating" value="1" required> ☆
                    </label>
                    <label>
                        <input type="radio" name="rating" value="2"> ☆☆
                    </label>
                    <label>
                        <input type="radio" name="rating" value="3"> ☆☆☆
                    </label>
                    <label>
                        <input type="radio" name="rating" value="4"> ☆☆☆☆
                    </label>
                    <label>
                        <input type="radio" name="rating" value="5"> ☆☆☆☆☆
                    </label>
                </div>
            </div>

            <!-- Date of Installation -->
            <div class="form-group">
                <label for="installation-date">Date of Installation:</label>
                <input type="date" id="installation-date" name="installation-date" required>
            </div>

            <!-- Useful Features -->
            <div class="form-group">
                <label>Useful Features:</label>
                <div>
                    <label><input type="checkbox" name="features" value="feature1"> Feature 1</label>
                    <label><input type="checkbox" name="features" value="feature2"> Feature 2</label>
                    <label><input type="checkbox" name="features" value="feature3"> Feature 3</label>
                </div>
            </div>

            <!-- Written Review -->
            <div class="form-group">
                <label for="review">Written Review:</label>
                <textarea id="review" name="review" rows="4"></textarea>
            </div>

            <!-- User Name -->
            <div class="form-group">
                <label for="username">Your Name:</label>
                <input type="text" id="username" name="username">
            </div>

            <!-- Submit Button -->
            <div class="form-group">
                <input type="submit" value="Submit Review">
            </div>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Your Name</p>
    </footer>
</body>
</html>
